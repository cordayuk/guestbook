<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Guestbook</title>
    <meta description="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>

<body>
<div class="fixed-navbar">
    <nav>
        <div class="site_name"><a href="/">Guestbook</a></div>
        <div class="post_a_message">
            <a href="/post">Post a Message</a>
        </div>
    </nav>

</div>
<div class="message-container">
    <div class="header">
        <h2>Messages</h2>
    </div>
    <div class="messages">
        <table style="width:100%">
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Message</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
